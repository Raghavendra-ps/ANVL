version: '3.8'

services:
  hub-backend:
    build: .
    container_name: anvl-hub-backend
    ports:
      - "8083:8083"
    environment:
      - PORT=8083
      - DB_TYPE=postgres
      - DB_HOST=database
      - DB_PORT=5432
      - DB_NAME=anvil_db
      - DB_USER=anvil_user
      - DB_PASSWORD=anvil_password
      - DB_SSL=false
      - DB_POOL_MIN=2
      - DB_POOL_MAX=10
      - JWT_SECRET=anvl-hub-jwt-secret
      - JWT_EXPIRES_IN=24h
      - LOG_FILE=/var/log/anvil/hub.log
      - LOG_LEVEL=info
      - REQUEST_TIMEOUT=30000
      - ENABLE_SWAGGER=false
    volumes:
      - ./logs:/var/log/anvil
      - ./migrations:/app/migrations
      - ./seeders:/app/seeders
    depends_on:
      - database
    networks:
      - anvl-network
    restart: unless-stopped

  database:
    image: postgres:14
    container_name: anvl-database
    environment:
      - POSTGRES_DB=anvil_db
      - POSTGRES_USER=anvil_user
      - POSTGRES_PASSWORD=anvil_password
      - PGDATA=/var/lib/postgresql/data/pgdata
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./init-scripts:/docker-entrypoint-initdb.d
    ports:
      - "5432:5432"
    networks:
      - anvl-network
    restart: unless-stopped

networks:
  anvl-network:
    driver: bridge

volumes:
  postgres_data: