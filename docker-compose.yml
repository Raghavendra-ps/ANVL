version: '3.8'

services:
  # Edge Node Service
  edge-node:
    build: ./edge
    container_name: anvl-edge-node
    ports:
      - "8081:8081"
    env_file:
      - ./edge/.env
    volumes:
      - ./edge/logs:/var/log/anvil
      - ./edge/buffer:/tmp/anvil_buffer
    networks:
      - anvl-network
    restart: unless-stopped
    depends_on:
      - inference-pipeline
      - hub-backend

  # Inference Pipeline Service
  inference-pipeline:
    build: ./inference
    container_name: anvl-inference-pipeline
    ports:
      - "8082:8082"
    env_file:
      - ./inference/.env
    volumes:
      - ./inference/logs:/var/log/anvil
      - ./inference/models:/app/models
    networks:
      - anvl-network
    restart: unless-stopped

  # Central Hub Backend Service
  hub-backend:
    build: ./hub/backend
    container_name: anvl-hub-backend
    ports:
      - "8083:8083"
    env_file:
      - ./hub/backend/.env
    volumes:
      - ./hub/backend/logs:/var/log/anvil
      - ./hub/backend/migrations:/app/migrations
      - ./hub/backend/seeders:/app/seeders
    depends_on:
      - database
    networks:
      - anvl-network
    restart: unless-stopped

  # Database Service
  database:
    image: postgres:14
    container_name: anvl-database
    env_file:
      - ./hub/backend/.env
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./hub/backend/init-scripts:/docker-entrypoint-initdb.d
    ports:
      - "5432:5432"
    networks:
      - anvl-network
    restart: unless-stopped

networks:
  anvl-network:
    driver: bridge

volumes:
  postgres_data: